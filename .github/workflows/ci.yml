name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Setup Node.js and enable npm cache
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Install dependencies
      - run: npm ci --legacy-peer-deps

      # Set Nx SHAs (for affected commands)
      - uses: nrwl/nx-set-shas@v4

      # Optional: Disable Nx Cloud if not using it
      - name: Disable Nx Cloud
        run: npx nx reset

      # Run affected commands (for PRs or partial rebuilds)
      - run: npx nx affected -t lint test build

      # ✅ Full Build (for deployment)
      - name: Full build for deploy
        run: npm run deploy:all

      # ✅ Deploy to GCP via SSH
      - name: Deploy to GCP
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_PRIVATE_KEY }}
          port: 22
          script: |
            cd sprintflow
            git pull origin main
            npm install --legacy-peer-deps
            npm run deploy:all
            pm2 restart all
